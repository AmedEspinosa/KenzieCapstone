<!-- <div class></div> -->
<div class="login_shell_createAccount">
    <img src="images/userIcon.png" class="user_icon">
    <h1 id="create_account" style="color: rgb(254, 252, 252); font-family: Josefin Sans; text-align: center"> Create Account </h1>
    <form>
        <div>
            <input id="username" type="text" autocomplete="off" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>username</label>
            <div id="sub_text" class="sub_text"></div>
        </div>
        <div>
            <input id="emails" type="email" autocomplete="off" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>email</label>
            <div id="email" class="sub_text"></div>
        </div>
        <div>
            <input id="passwords" type="password" autocomplete="off" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>password</label>
            <div id="password" class="password"></div>
        </div>
        <div>
            <input id="confirm_passwords" type="password" onkeyup="EnableDisable(this, button_create_account)" autocomplete="off" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>confirm password</label>
            <div id="confirm_password" class="password"></div>
        </div>
        </br></br>
        <input value="Create Account" id="button_create_account" type="button" onclick="window.location.href = 'search_and_login_landing_page.html';" disabled="" color="grey"
               class="button" style="margin-bottom: 20px;"> </input>
        </br></br></br></br>
        <a href="forgot_password.html" style="color: white; text-align:center; display:block; font-size: 18px;"> Forgot password </a> </br>
    </form>
</div>
</body>


<script>

    function EnableDisable(textBox, button) {

        if(textBox.value.trim() !== "" || textBox.value.length > 0) {
            button.disabled = false;
        } else {
            button.disabled = true;
        }
    };

</script>
