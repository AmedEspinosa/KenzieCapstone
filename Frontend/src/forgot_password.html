<div class="login_shell_forget_password">
    <img src="images/userIcon.png" class="user_icon_forgot_password">
    <h1 id="forgot_password" style="color: rgb(252, 249, 249); font-family: Josefin Sans; text-align: center"> Forgot Password</h1>

    <form>
        <div>
            <input id="username" type="text"  autocomplete="off" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>username</label>
            <div id="sub_text" class="sub_text"></div>
        </div>
        <div>
            <input id="emails" type="email" autocomplete="off" onkeyup="EnableDisable(this, button_confirm_password)" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>email</label>
            <div id="email" class="sub_text"></div>
        </div>

        <div id="new_passwords" style="display:none">
            <input id="password" type="password" autocomplete="off" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>password</label>
            <div id="new_password" class="password"></div>
        </div>
        <div id="confirm_new_passwords" style="display:none">
            <input id="confirm_password"  type="password" onkeyup="EnableDisable(this, button_confirm_password)" autocomplete="off" autofocus="autofocus" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>confirm password</label>
            <div id="confirm_new_password" class="password"></div>
        </div>
        </br></br>

        <input value="Submit" id="button_confirm_password" type="submit" disabled="" color="grey"
               class="button" style="margin-bottom: 20px; text-align: center; display: none;"> </input>
        </br></br></br></br>

<script>

    const button = document.getElementById("button_confirm_password");

    function EnableDisable(textBox, button) {

        if(textBox.value.trim() !== "" || textBox.value.length > 0) {
            button.disabled = false;
        } else {
            button.disabled = true;
        }
    };

    // function onButtonClick() {
    button.addEventListener('click', () => {

        const new_password = document.getElementById('new_password');
        const confirm_new_password = document.getElementById('confirm_new_password');

        if (new_password.style.display === 'none') {
            new_password.style.display = 'block';
            confirm_new_password.style.display = 'block';

        } else {
            form.style.display = 'none';
        }
    });

</script>
