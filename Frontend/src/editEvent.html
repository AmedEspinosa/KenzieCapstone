<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="editPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="links">
        <a class="Post Event Link" href="index.html">Post Event</a>
        <a class="Edit Event Link" href="index.html">Edit Event</a>
        <a class="Delete Event Link" href="index.html">Delete Event</a>


    </div>

</header>

<div class="card">
    <label class="updateTitle" style="text-align: center">Update Event</label>
    <form class="card-content" id="update-event-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="update-id-field">
            <label>Name</label>
            <input type="text" required class="validated-field" id="update-name-field">
            <label>Date:</label>
            <input type="date" required class="validate-field" id="update-date-field">
            <label>Event Organizer</label>
            <input type="text" required class="validated-field" id="update-event-organizer-field">
            <label>Address</label>
            <input type="text" required class="validated-field" id="update-address-field">
            <label>Description</label>
            <input type="text" required class="validate-field" id="update-description-field">
            <label>Users Attending</label>
            <input type="text" required class="validated-field" id="update-attendees-field" min="0" max="240">
            <button type="submit">Update</button>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </form>
</div>

</body>
</html>
